<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-section">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 id="city">New York</h1>
            <p class="date-time">
              Sunday January 21, 2024
              <br />
              <span class="time">2:51pm</span>
            </p>
          </div>
          <div class="weather-details">
            <div class="weather-emoji">☁️</div>
            Scattered Clouds
            <br />
            Humidity: <span class="weather-bold">66%</span>
            <br />
            Wind: <span class="weather-bold"> 3.13.km/h</span>
          </div>
          <div class="current-temp">
            12
            <div class="degrees-icon">°C</div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/christinemsantos" target="blank"
        >Christine Santos</a
      >
      hosted on
      <a
        href="https://github.com/christinemsantos/Weather-Project"
        target="blank"
        >GitHub</a
      >
      and website hosted on
      <a
        href="https://app.netlify.com/teams/christinemsantos/overview"
        target="blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
